<div class="FaqHeader">
    <h1>{{ getFaqHeader() }}</h1>
</div>
<ng-container *ngFor="let result of faqResultList | keyvalue; let idx = index;">
    <app-accordion [index]="idx" [question]="faqResultList[idx].question" [answer]="faqResultList[idx].answer">
        <p>{{ faqResultList[idx].answer }}</p>
    </app-accordion>
</ng-container>
